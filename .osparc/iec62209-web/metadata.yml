name: iec62209-web
key: simcore/services/comp/iec62209-web
type: computational
integration-version: 1.0.0
version: 1.0.0
description: SAR validation web-service following [publication-IEC62209](https://github.com/ITISFoundation/publication-IEC62209)
contact: bujard@itis.swiss
authors:
  - name: Cedric Bujard
    email: bujard@itis.swiss
    affiliation: IT'IS Foundation
  - name: Mark Douglas
    email: douglas@itis.swiss
    affiliation: IT'IS Foundation
  - name: Simone Callegari
    email: callegari@zmt.swiss
    affiliation: Zurich Medtech
  - name: Odei Maiz
    email: odeimaiz@itis.swiss
    affiliation: IT'IS Foundation
  - name: Pedro Crespo-Valero
    email: crespo@itis.swiss
