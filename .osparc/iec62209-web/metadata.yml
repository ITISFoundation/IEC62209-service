inputs: []
outputs:
  output_1:
    displayOrder: 1
    label: output_training_data
    description: Training data
    type: string
    fileToKeyMap:
      somefilename.ext: output_1
  output_2:
    displayOrder: 2
    label: output_model
    description: Model
    type: string
    fileToKeyMap:
      somefilename.ext: output_2
  output_3:
    displayOrder: 3
    label: output_test_data
    description: Test data
    type: string
    fileToKeyMap:
      somefilename.ext: output_3
  output_4:
    displayOrder: 4
    label: output_critical_tests_data
    description: Critical tests data
    type: string
    fileToKeyMap:
      somefilename.ext: output_4
boot-options:
  boot_mode:
    label: Boot mode
    description: Select boot type for the service
    default: "0"
    items:
      "0":
        label: JupyterLab
        description: Display the JupyterLab interface the default boot mode
      "1":
        label: Voila
        description:
          To start as Voila save a notebook as "voila.ipynb" in the root
          folder
